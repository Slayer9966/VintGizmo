{% extends 'Store/base1.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8" style="margin-top:150px;">
            {% if user.is_authenticated %}
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 style="color:white;">Your Profile Information</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="Phone_Number"><strong>Phone Number:</strong></label>
                                <input type="text" class="form-control" id="Phone_Number" name="Phone_Number" value="{{ user.Phone_Number }}">
                            </div>
                            <div class="form-group">
                                <label for="username"><strong>Username:</strong></label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                            </div>
                          
                            <div class="form-group">
                                <label for="User_Profile_Pic"><strong>Profile Picture:</strong></label>
                                {% if user.User_Profile_Pic %}
                                    <div class="mb-3">
                                        <img src="{{ user.User_Profile_Pic.url }}" alt="Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px;">
                                    </div>
                                {% endif %}
                                <input type="file" class="form-control-file" id="User_Profile_Pic" name="User_Profile_Pic">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
                        </form>
                    </div>
                </div>
            {% else %}
                <div class="text-center mt-5">
                    <h3>Please <a href="{% url 'loginPage' %}">Login</a> to view and edit your profile information.</h3>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
